<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer - Herodotus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
            line-height: 1.7;
            font-size: 1em;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .meta-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meta-info .filename {
            font-weight: 600;
            color: #333;
        }

        .meta-info .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 0 10px;
            transition: background 0.2s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px 30px;
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="documentTitle">Loading Document...</h1>
            <div>
                <button class="copy-btn" id="copyBtn" onclick="copyContent()" style="display: none;">Copy Content</button>
                <button class="close-btn" onclick="window.close()">Close Tab</button>
            </div>
        </div>
        
        <div class="meta-info" id="metaInfo" style="display: none;">
            <div class="filename" id="filename"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading document content...</p>
        </div>

        <div id="errorContainer" class="error" style="display: none;">
            <h2>Error Loading Document</h2>
            <p id="errorMessage"></p>
        </div>

        <div class="content" id="content" style="display: none;"></div>
    </div>

    <script>
        let documentContent = '';

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                docId: params.get('docId'),
                filename: params.get('filename'),
                token: params.get('token')
            };
        }

        // Load document content
        async function loadDocument() {
            const { docId, filename, token } = getUrlParams();
            
            if (!docId || !token) {
                showError('Invalid document parameters');
                return;
            }

            document.getElementById('documentTitle').textContent = `Document: ${filename || 'Unknown'}`;
            document.getElementById('filename').textContent = filename || 'Unknown Document';

            try {
                const response = await fetch(`/api/documents/${docId}/content`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    documentContent = data.content;
                    
                    // Show content
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('metaInfo').style.display = 'flex';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('copyBtn').style.display = 'inline-block';
                    
                    document.getElementById('content').textContent = data.content;
                    
                    // Calculate and show file size
                    const size = new Blob([data.content]).size;
                    document.getElementById('fileSize').textContent = formatFileSize(size);
                    
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error occurred' }));
                    showError(errorData.error || 'Failed to load document');
                }
            } catch (error) {
                console.error('Error loading document:', error);
                showError('Network error: Unable to load document');
            }
        }

        // Show error
        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Copy content to clipboard
        async function copyContent() {
            try {
                await navigator.clipboard.writeText(documentContent);
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                console.error('Failed to copy content to clipboard');
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load document when page loads
        document.addEventListener('DOMContentLoaded', loadDocument);
    </script>
</body>
</html>
